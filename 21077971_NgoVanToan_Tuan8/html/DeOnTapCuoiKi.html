<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.js"></script>
    <Script src="../js/bootstrap.min.js"></Script>
    <link rel="stylesheet" href="../css/ontap.css">
    <title>On Tap Cuoi Ki</title>
    <script src="../js/ontap.js"></script>
</head>


<body>
    <div class="container ">
        <div class="row d-flex">

            <img src="../img/header.png" width="100%">

        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm justify-content-between">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                    <li class=" nav-item "> <a href="# " class="nav-link " data-toggle="modal" data-target="#frmdk">Đăng Ký</a></li>
                    <li class=" nav-item "> <a href="# " class="nav-link">Hổ trợ</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <table class="table table-bordered" id="table">
                <thead style="background: #e6d9d9;">
                    <tr>
                        <th>STT</th>
                        <th>Mã học viên</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Tiền dịch vụ</th>
                        <th>Tiền đô dùng</th>
                        <th>Tổng tiền</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <!-- <td>1</td>
                        <td>123456789</td>
                        <td>Trần Anh</td>
                        <td>hongquan@iuh</td>
                        <td>30000</td>
                        <td>10000</td>
                        <td>40000</td> -->
                    </tr>
                </tbody>
            </table>
            <div class="col-12 d-flex justify-content-around">
                <p>Mã Sinh viên: </p>
                <p>Họ tên: </p>
                <p>Phòng thi</p>
            </div>
        </div>
    </div>
    <div class="modal" id="frmdk">
        <div class="modal-header">
            <h1>Thông tin sinh viên</h1>
            <button data-dismiss="modal" class="close">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="masv">Mã học viên:</label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="text" name="masv" id="txtMaSV" class="form-control">
                    </div>
                    <div class="col-4 md-5">
                        <p id="errMaSV">(*)</p>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="hoten">Họ tên:</label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="text" name="hoten" id="txtHoTen" class="form-control">
                    </div>
                    <div class="col-4 md-5">
                        <p id="errHoTen">(*)</p>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="email">Email: </label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="col-4 md-5">
                        <p id="errEmail">(*)</p>
                    </div>
                </div>
                <div class="row form-group p-1">
                    <div class="col-3 md-3">
                        <label for="dv">Dịch vụ: </label>
                    </div>
                    <div class="col-5 md-4">
                        <Select name="dv" class="form-control" id="dichvu">
                            <Option value="00"></Option>
                            <Option value="2000">Bơi</Option>
                            <Option value="3000">Trượt ván</Option>
                            <Option value="5000">Moto nước</Option>
                        </Select>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="gia">Giá tiền: </label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="text" name="gia" id="txtgia" class="form-control" disabled>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="dodung">Đồ dùng: </label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="checkbox" id="check" value="20000"> Áo quần bơi <br>
                        <input type="checkbox" id="check" value="40000"> Phao <br>
                        <input type="checkbox" id="check" value="50000"> Kính bơi
                    </div>
                </div>
                <div class="row form-group p-1">
                    <div class="col-3 md-3">
                        <label for="tdd">Tiền đồ dùng: </label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="text" name="gia" id="txtTienDoDung" class="form-control" disabled>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for="tongtien">Tổng tiền: </label>
                    </div>
                    <div class="col-5 md-4">
                        <input type="text" name="tong" id="txttong" class="form-control" disabled>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-3 md-3">
                        <label for=""></label>
                    </div>
                    <div class="col-5 md-4">
                        <button class="btn btn-success" id="btn">Thanh Toán</button>
                        <button class="btn btn-danger">Hủy</button>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                Trang thanh toán
            </div>
        </div>
    </div>
</body>

</html>
