<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6b</title>
    <style>

        .container {
            width: 600px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                    </tr>
    
                    <tr>
                        <td><label for="emailFrom">Your email</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                    </tr>
    
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>
    
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td>How did you hear of us?</td>
                        <td>
                            <select name="google">
                                <option value="1">Google</option>
                                <option value="2">Facebook</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Newsletter</td>
                        <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
                    </tr>
                </table>
            </fieldset>
    
                <td><input type="submit" value="Send message"></td>
            
        </form>
    </div>
</body>
</html>
