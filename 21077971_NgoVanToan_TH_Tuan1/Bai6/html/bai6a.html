<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bai6a.css">
    <title>Bai 6a</title>
</head>

<body>
    <form action="" id="id">
        <div class="img">
            <img src="../img/logo.jpg" alt="">
        </div>
        <div class="title">
            <h1>Registration From</h1>
        </div>
        <div class="document">
            <h4>Register your Jackson Electronics product here</h4>
        </div>

        <div class="form">
            <div class="hoten">
                <label style="margin-right: 170px;">FirstName: </label>
                <input type="text" name="ho" id="ho">
                <label for="">LastName: </label>
                <input type="text" name="ten" id="ten">
            </div>
            <div class="address1">
                <label for="" style="margin-right: 163px;"> Adsress #1:</label>
                <input type="text" name="add1" id="add1">
            </div>
            <div class="address2">
                <label for="" style="margin-right: 165px;"> Adsress #2:</label>
                <input type="text" name="add2" id="add2">
            </div>
            <div class="city">
                <label style="margin-right: 225px;">City:</label>
                <input type="text" name="city" id="city">
                <label for="">State: </label>
                <input type="text" name="state" id="state">
                <label for="">Zip: </label>
                <input type="text" name="zip" id="zip">
            </div>
            <div class="country">
                <label for=""style="margin-right: 193px;"> Country:</label>
                <input type="text" name="country" id="country">
            </div>
            <hr style="border: 2px solid rgb(122, 101, 105);">
            <div class="product">
                <label for="" style="margin-right: 195px;">Product: </label>
                <select name="product" id="product">
                    <option value="pd1">ScanMater</option>
                    <option value="pd1">ScanMater</option>
                    <option value="pd1">ScanMater</option>
                    <option value="pd1">ScanMater</option>
                </select>
            </div>
            <div class="date">
                <label for="" style="margin-right: 130px;"> Date Purchased:</label>
                <input type="text" name="date" id="date">
            </div>
            <div class="serial">
                <label for=""style="margin-right: 197px;"> Serial #:</label>
                <input type="text" name="serial" id="serial">
            </div>
            <div class="usefor">
                <label for=""style="margin-right: 190px;">User for:</label>
                <input type="radio" name="home" id="home"> Home
                <input type="radio" name="edu" id="edu"> Educational Institution 
                <input type="radio" name="business" id="business"> Business
                <input type="radio" name="orther" id="orther"> Orther <br>
                <input type="radio" name="govenment" id="govenment"> Govemment
            </div>
            <div class="system">
                <label for=""style="margin-right: 20px;"> System (Check all that apply):</label>
                <input type="checkbox" name="system" id="system"> Windows
                <input type="checkbox" name="system" id="system"> UNIX 
                <input type="checkbox" name="system" id="system"> Macintosh
                <input type="checkbox" name="system" id="system"> Other
            </div>
            <hr style="border: 2px solid rgb(122, 101, 105);">
            <div class="comment">
                <label for=""style="margin-right: 160px;"> Comments ?:</label>
                <input type="text" name="comment" id="comment" style="width: 50%; height: 200px;">
            </div>

            <div class="sub">
                <input type="submit" value="Click to register">
                <input type="reset" value="Click to cancel">
            </div>
        </div>
    </form>
</body>

</html>
