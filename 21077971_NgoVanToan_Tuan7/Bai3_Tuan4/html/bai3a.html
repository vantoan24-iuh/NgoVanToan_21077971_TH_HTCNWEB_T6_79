<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class=" nav-item "> <a href="# " class="nav-link " data-toggle="modal" data-target="#frmdk">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="modal" id="frmdk">
        <div class="modal-header">
            <h1>Login</h1>
            <button data-dismiss="modal" class="close">&times;</button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id=" email " class="form-control ">
                </div>
                <div class="form-group ">
                    <label for="password ">Password:</label>
                    <input type="password " name="password " id="password " class="form-control ">
                </div>
                <div class="form-group ">
                    <button type="submit " class="btn btn-primary ">Login</button>
                </div>
            </form>
            <!-- nút close nằm bên phải -->
            <button data-dismiss="modal" class="btn btn-danger " id="close">Close</button>
        </div>
    </div>
