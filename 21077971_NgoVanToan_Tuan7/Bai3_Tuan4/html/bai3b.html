<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bai3.css">
    <title>Bai3b</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#frmdk">Đăng nhập</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="modal" id="frmdk">
        <div class="modal-header">
            <h5 class="modal-title">Đăng Nhập / Đăng Ký</h5>
            <button data-dismiss="modal" class="close">&times;</button>
        </div>
        <div class="modal-body">
            <ul class="navbar-nav" style="display:flex; justify-content: center; margin-bottom: 20px;">
                <li class="nav-item"><a href="#" class="nav-link" onclick="showLogin()">Đăng Nhập</a></li>
                <li class="nav-item"><a href="#" class="nav-link" onclick="showRegister()">Đăng Ký</a></li>
            </ul>

            <section id="login-section">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" name="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" name="password" id="login-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <a href="#" class="nav-link">Quên mật khẩu</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger" id="dn">Đăng Nhập</button>
                    </div>
                </form>
            </section>

            <section id="register-section" style="display: none;">
                <form>
                    <div class="form-group">
                        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Họ tên" required>
                    </div>
                    <div class="row p-1">
                        <div class="col-6">
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Số điện thoại" required>
                        </div>
                        <div class="col-6">
                            <select class="form-control" name="gender" required>
                                <option value="">Chọn giới tính</option>
                                <option value="nam">Nam</option>
                                <option value="nu">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="register-email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="password" name="password" id="register-password" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                        <div class="col-6">
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Xác nhận Mật khẩu" required>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-6">
                            <select class="form-control" name="city" required>
                                <option value="">Chọn thành phố</option>
                                <option value="hcm">Hồ Chí Minh</option>
                                <option value="hn">Hà Nội</option>
                                <option value="phuyen">Phú Yên</option>
                                <option value="danang">Đà Nẵng</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <select class="form-control" name="district" required>
                                <option value="">Chọn quận</option>
                                <option value="quan1">Quận 1</option>
                                <option value="quan2">Quận 2</option>
                                <option value="quan3">Quận 3</option>
                                <option value="quan4">Quận 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="address" class="form-control" placeholder="Địa chỉ" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" id="date" class="form-control" placeholder="Chọn ngày" required>
                    </div>
                    <div class="row p-1">
                        <div class="col-4" id="captcha">357176</div>
                        <div class="col-8">
                            <input type="text" name="captcha" id="captcha-input" class="form-control" placeholder="Nhập mã captcha" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <p>Tôi đã đọc và đồng ý với <b style="color: red;">CHÍNH SÁCH</b> của chương trình</p>

                        <button type="submit" class="btn btn-danger" id="dk">Đăng Ký</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('register-section').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        }
    </script>
</body>

</html>
